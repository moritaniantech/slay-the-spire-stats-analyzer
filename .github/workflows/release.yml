name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Configure Yarn
        if: matrix.os == 'windows-latest'
        run: |
          yarn config set network-timeout 300000
          yarn config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --network-timeout 300000
        env:
          YARN_ENABLE_GLOBAL_CACHE: "false"
          YARN_CACHE_FOLDER: ./.yarn-cache

      - name: Verify icon file exists (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem -Path "public\icons\icon.ico" -Force
          Get-ChildItem -Path "public\icons\icon.png" -Force

      - name: Verify icon file exists (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ls -la public/icons/icon.ico
          ls -la public/icons/icon.png

      - name: Build Electron app for Windows
        if: matrix.os == 'windows-latest'
        run: yarn build:win
        env:
          VITE_APP_VERSION: ${{ github.ref_name }}

      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        run: yarn build:mac
        env:
          VITE_APP_VERSION: ${{ github.ref_name }}

      - name: Verify latest YAML URLs match build artifacts
        shell: bash
        run: |
          for y in release/latest.yml release/latest-mac.yml; do
            [ -f "$y" ] || continue
            echo "Checking $y ..."
            grep 'url:' "$y" | awk '{print $NF}' | while read -r f; do
              if [ ! -f "release/$f" ]; then
                echo "::error::$y references missing file: $f"
                ls -1 release/
                exit 1
              fi
              echo "  OK: $f"
            done
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.blockmap
            release/*.dmg
            release/*.zip
            release/latest.yml
            release/latest-mac.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/*.exe
            artifacts/*.blockmap
            artifacts/*.dmg
            artifacts/*.zip
            artifacts/latest.yml
            artifacts/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
