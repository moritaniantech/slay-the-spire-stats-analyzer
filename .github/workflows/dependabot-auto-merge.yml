# Dependabot Auto-merge — patch/minor 更新を自動マージ
#
# セットアップ:
#   1. このファイルを .github/workflows/dependabot-auto-merge.yml にコピー
#   2. リポジトリの Settings > General > Allow auto-merge を有効化
#
# 動作:
#   - Dependabot の PR が作成されたとき自動実行
#   - patch/minor 更新 → CI が通れば自動マージ（squash）
#   - major 更新 → 手動レビュー必須

name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge (patch/minor)
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch/minor
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log decision
        run: |
          echo "## Dependabot Auto-merge" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ${{ steps.metadata.outputs.dependency-names }}" >> $GITHUB_STEP_SUMMARY
          echo "- Update type: ${{ steps.metadata.outputs.update-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- Action: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' && 'Auto-merge enabled' || 'Manual review required (major update)' }}" >> $GITHUB_STEP_SUMMARY
