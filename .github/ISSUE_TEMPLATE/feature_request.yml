name: 機能要望
description: 新機能や改善の提案
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: 機能の説明
      description: 追加・改善したい機能を説明してください
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: ユースケース
      description: この機能がどのような場面で役立つか説明してください
      placeholder: |
        例: 特定のカードの勝率への影響を分析したい
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した代替案があれば記述してください
    validations:
      required: false
